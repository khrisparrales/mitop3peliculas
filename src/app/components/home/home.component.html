<h1 style="position: center">Top 3 de Peliculas Favoritas</h1>
<ul class="cards">
  <li class="cards__item" *ngFor="let item of objmovies">
    <div class="card">
      <div
        class="card__image"
        style="
          background-image: url({{ item.image }});
        "
      ></div>
      <div class="card__content">
        <div class="card__title">{{ item.title }}</div>
        <p class="card__text">
          {{ item.description }}
        </p>
      </div>
    </div>
  </li>
</ul>
